<div [ngClass]="{'article': true, 'white-article': white}" 
[routerLink]="['/detail/' + article.id]">
  <!-- (n % 1) !== 0 -->

  <div>
    <img [src]="base + article.image" [alt]="article.name">
  </div>

  <div>
    <h4>{{ article.name }}</h4>
  </div>

</div>
